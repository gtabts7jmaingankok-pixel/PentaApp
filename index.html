<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة حسين</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; touch-action: manipulation; text-align: center; }
        #game-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #score-board { font-size: 2.5rem; color: #00f2ff; text-shadow: 0 0 15px #00f2ff; margin-bottom: 20px; }
        .hussain-target { 
            position: absolute; width: 80px; height: 80px; border-radius: 50%; 
            background: linear-gradient(135deg, #bc13fe, #00f2ff);
            box-shadow: 0 0 30px #bc13fe; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem; color: white;
            transition: transform 0.1s active;
        }
        #start-button {
            padding: 20px 50px; font-size: 1.5rem; background: transparent; 
            border: 2px solid #00f2ff; color: white; border-radius: 50px; 
            box-shadow: 0 0 20px #00f2ff; cursor: pointer;
        }
        .ripple { position: absolute; border: 2px solid #00f2ff; border-radius: 50%; animation: pulse 0.6s ease-out; pointer-events: none; }
        @keyframes pulse { from { width: 0; height: 0; opacity: 1; } to { width: 200px; height: 200px; opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="score-board">لعبة حسين <br> <span id="points">0</span></div>
        <button id="start-button" onclick="initHussainGame()">اضغط للبدء</button>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        let count = 0;
        const screen = document.getElementById('game-screen');
        const pointsDisplay = document.getElementById('points');
        const btn = document.getElementById('start-button');
        const snd = document.getElementById('clickSound');

        function initHussainGame() {
            btn.style.display = 'none';
            count = 0;
            pointsDisplay.innerText = count;
            createHussain();
        }

        function createHussain() {
            const hussain = document.createElement('div');
            hussain.className = 'hussain-target';
            hussain.innerText = 'حسين';
            
            const maxX = window.innerWidth - 90;
            const maxY = window.innerHeight - 150;
            
            hussain.style.left = Math.max(10, Math.random() * maxX) + 'px';
            hussain.style.top = Math.max(100, Math.random() * maxY) + 'px';
            
            hussain.onclick = function(e) {
                count++;
                pointsDisplay.innerText = count;
                snd.currentTime = 0;
                snd.play();
                
                // تأثير بصري عند النقر
                showRipple(e.clientX, e.clientY);
                
                screen.removeChild(hussain);
                setTimeout(createHussain, 100); 
            };

            screen.appendChild(hussain);
        }

        function showRipple(x, y) {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = x + 'px';
            r.style.top = y + 'px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 600);
        }
    </script>
</body>
</html>

    <script>
        function triggerPortal() {
            const portal = document.querySelector('.p-portal');
            // تأثير حركي للبوابة
            portal.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => portal.style.transform = 'translateX(-50%) scale(1)', 200);
            
            // إضافة اهتزاز بسيط (إذا كان يدعمه الجهاز)
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        function simulateNotification() {
            const ripple = document.getElementById('ripple');
            const notif = document.getElementById('notification');
            const sound = document.getElementById('notifSound');

            // 1. تشغيل الصوت الهادئ
            sound.play();

            // 2. تفعيل النبضة النيونية في الشاشة
            ripple.style.animation = 'none';
            void ripple.offsetWidth; // إعادة تشغيل الأنيميشن
            ripple.style.animation = 'ripple-animation 1s ease-out';

            // 3. إظهار شريط الإشعار
            notif.style.display = 'block';
            document.getElementById('notif-text').innerText = "شخص ما معجب ببروفايلك في عالم Pulse!";
            
            setTimeout(() => { notif.style.display = 'none'; }, 5000);
        }
    </script>
