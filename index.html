<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقي الذكي</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1a73e8; }
        input { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #f9f9f9; margin-bottom: 10px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border-right: 5px solid #1a73e8; }
        .delete-btn { background: #ff4d4d; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>مفكرة PentaApp</h2>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="taskInput" placeholder="اكتب شيئاً هنا...">
            <button onclick="addTask()">إضافة</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById('taskInput');
            let ul = document.getElementById('taskList');
            if (input.value.trim() !== "") {
                let li = document.createElement('li');
                li.innerHTML = input.value + '<button class="delete-btn" onclick="this.parentElement.remove()">حذف</button>';
                ul.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
