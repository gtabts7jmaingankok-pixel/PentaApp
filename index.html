<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENTA | Fluid UI</title>
    <style>
        :root { --penta-cyan: #00f2ff; --penta-purple: #bc13fe; }
        body {
            margin: 0; padding: 0; height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        /* تأثير الخلفية المتحركة */
        .bg-glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--penta-purple); filter: blur(100px);
            border-radius: 50%; top: 20%; left: 10%; animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        /* الواجهة الزجاجية Glassmorphism */
        .glass-card {
            width: 85%; max-width: 350px; height: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 30px 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.37);
        }

        h1 { color: white; letter-spacing: 5px; font-weight: 200; margin: 0; }
        .mode-text { color: var(--penta-cyan); font-size: 0.8rem; text-transform: uppercase; }

        /* زر P المركزي المبتكر */
        .p-portal {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--penta-cyan), var(--penta-purple));
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px var(--penta-cyan), 0 0 40px var(--penta-purple);
            cursor: pointer; transition: 0.5s; border: none;
        }
        .p-portal:active { transform: scale(0.9) rotate(45deg); filter: hue-rotate(90deg); }
        .p-portal span { color: white; font-size: 2.5rem; font-weight: bold; }

        .nav-bar { width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: rgba(255,255,255,0.5); font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="glass-card">
        <div>
            <p class="mode-text">PULSE MODE</p>
            <h1>PENTA</h1>
        </div>

        <button class="p-portal" onclick="toggleMode()">
            <span id="p-logo">P</span>
        </button>

        <div class="nav-bar">
            <div class="nav-icon">◈</div>
            <div style="width: 80px;"></div> <div class="nav-icon">◎</div>
        </div>
    </div>

    <script>
        let mode = 'pulse';
        function toggleMode() {
            const card = document.querySelector('.glass-card');
            const text = document.querySelector('.mode-text');
            const logo = document.getElementById('p-logo');
            
            if(mode === 'pulse') {
                card.style.borderColor = 'var(--penta-purple)';
                text.innerText = 'ECHO MODE (Secret)';
                text.style.color = 'var(--penta-purple)';
                logo.innerText = 'E';
                mode = 'echo';
            } else {
                card.style.borderColor = 'rgba(255,255,255,0.1)';
                text.innerText = 'PULSE MODE';
                text.style.color = 'var(--penta-cyan)';
                logo.innerText = 'P';
                mode = 'pulse';
            }
        }
    </script>
</body>
</html>
