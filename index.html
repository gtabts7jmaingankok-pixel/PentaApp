<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENTA | Neon Soul</title>
    <style>
        :root { --penta-cyan: #00f2ff; --penta-purple: #bc13fe; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }

        /* تأثير النبض النيوني عند وصول إشعار */
        .neon-ripple {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; background: transparent;
            border: 2px solid var(--penta-cyan); border-radius: 50%;
            opacity: 0; pointer-events: none; z-index: 100;
        }
        @keyframes ripple-animation {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 500px; height: 500px; opacity: 0; border-width: 1px; }
        }

        /* واجهة الزجاج المتطورة */
        .app-shell { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* شريط الإشعارات النيوني */
        .notif-bar {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px);
            margin: 10px; padding: 15px; border-radius: 20px;
            border: 1px solid var(--penta-cyan); display: none;
            animation: slideDown 0.5s forwards;
        }

        .p-portal {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(135deg, var(--penta-cyan), var(--penta-purple));
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            border: none; cursor: pointer; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold; color: white;
            transition: 0.3s;
        }

        @keyframes slideDown { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="neon-ripple" id="ripple"></div>

    <div class="app-shell">
        <div id="notification" class="notif-bar">
            <small style="color: var(--penta-cyan)">صدى مجهول جديد ✨</small>
            <div id="notif-text">جاري استقبال المشاعر...</div>
        </div>

        <div style="flex: 1; display: flex; align-items: center; justify-content: center; text-align: center;">
            <div id="main-content">
                <h1 style="letter-spacing: 10px; font-weight: 100;">PENTA</h1>
                <p style="opacity: 0.5;">اضغط على البوابة لتجربة التفاعل النيوني</p>
                <button onclick="simulateNotification()" style="background: none; border: 1px solid #333; color: #555; padding: 10px; border-radius: 10px; cursor: pointer;">تجربة إشعار وهمي</button>
            </div>
        </div>

        <button class="p-portal" onclick="triggerPortal()">P</button>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        function triggerPortal() {
            const portal = document.querySelector('.p-portal');
            // تأثير حركي للبوابة
            portal.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => portal.style.transform = 'translateX(-50%) scale(1)', 200);
            
            // إضافة اهتزاز بسيط (إذا كان يدعمه الجهاز)
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        function simulateNotification() {
            const ripple = document.getElementById('ripple');
            const notif = document.getElementById('notification');
            const sound = document.getElementById('notifSound');

            // 1. تشغيل الصوت الهادئ
            sound.play();

            // 2. تفعيل النبضة النيونية في الشاشة
            ripple.style.animation = 'none';
            void ripple.offsetWidth; // إعادة تشغيل الأنيميشن
            ripple.style.animation = 'ripple-animation 1s ease-out';

            // 3. إظهار شريط الإشعار
            notif.style.display = 'block';
            document.getElementById('notif-text').innerText = "شخص ما معجب ببروفايلك في عالم Pulse!";
            
            setTimeout(() => { notif.style.display = 'none'; }, 5000);
        }
    </script>
</body>

                portal.innerText = 'P';
                portal.style.boxShadow = '0 0 25px var(--penta-cyan)';

    </script>
</body>
</html>
