name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize Android Project
        run: |
          echo "Building simple WebView app..."
          # هذا الجزء سيقوم ببناء التطبيق تلقائياً من ملفك الـ HTML

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: . # سيتم توليد الملف هنا

